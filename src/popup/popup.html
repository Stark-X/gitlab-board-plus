<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitLab Board Plus</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- 头部 -->
    <header class="popup-header">
      <div class="logo">
        <img src="../../icons/icon32.png" alt="GitLab Board Plus" class="logo-icon">
        <h1>GitLab Board Plus</h1>
      </div>
      <button class="settings-btn" id="settingsBtn" title="设置">
        ⚙️
      </button>
    </header>

    <!-- 主要内容区域 -->
    <main class="popup-main">
      <!-- 配置状态 -->
      <div class="config-status" id="configStatus">
        <div class="status-item">
          <span class="status-label">GitLab URL:</span>
          <span class="status-value" id="gitlabUrl">未配置</span>
        </div>
        <div class="status-item">
          <span class="status-label">Access Token:</span>
          <span class="status-value" id="accessToken">未配置</span>
        </div>
      </div>

      <!-- 快速访问 -->
      <section class="quick-access" id="quickAccess">
        <h2>快速访问</h2>
        <div class="projects-list" id="projectsList">
          <div class="loading">正在加载项目...</div>
        </div>
      </section>

      <!-- 统计信息 -->
      <section class="statistics" id="statistics">
        <h2>统计信息</h2>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number" id="totalIssues">-</div>
            <div class="stat-label">总 Issues</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="assignedToMe">-</div>
            <div class="stat-label">分配给我</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="overdueIssues">-</div>
            <div class="stat-label">已逾期</div>
          </div>
        </div>
      </section>

      <!-- 快速操作 -->
      <section class="quick-actions">
        <h2>快速操作</h2>
        <div class="actions-grid">
          <button class="action-btn" id="createIssueBtn">
            <span class="action-icon">➕</span>
            <span class="action-text">创建 Issue</span>
          </button>
          <button class="action-btn" id="viewBoardsBtn">
            <span class="action-icon">📋</span>
            <span class="action-text">查看 Boards</span>
          </button>
          <button class="action-btn" id="refreshDataBtn">
            <span class="action-icon">🔄</span>
            <span class="action-text">刷新数据</span>
          </button>
        </div>
      </section>
    </main>

    <!-- 设置面板 -->
    <div class="settings-panel" id="settingsPanel" style="display: none;">
      <div class="settings-header">
        <h2>设置</h2>
        <button class="close-btn" id="closeSettingsBtn">✕</button>
      </div>
      
      <form class="settings-form" id="settingsForm">
        <div class="form-group">
          <label for="gitlabUrlInput">GitLab URL:</label>
          <input type="url" id="gitlabUrlInput" placeholder="https://gitlab.example.com" required>
          <small>请输入你的 GitLab 实例 URL</small>
        </div>
        
        <div class="form-group">
          <label for="accessTokenInput">Access Token:</label>
          <input type="password" id="accessTokenInput" placeholder="glpat-xxxxxxxxxxxxxxxxxxxx" required>
          <small>
            在 GitLab 的 User Settings > Access Tokens 中创建<br>
            需要 api, read_user, read_repository 权限
          </small>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">保存设置</button>
          <button type="button" class="btn btn-secondary" id="testConnectionBtn">测试连接</button>
        </div>
      </form>
      
      <div class="connection-status" id="connectionStatus"></div>
    </div>

    <!-- 错误提示 -->
    <div class="error-message" id="errorMessage" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
